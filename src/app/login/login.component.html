<div class="login-container">
  <div class="login-img-container">
    <img src="../../assets/img/studiofy-bg.png"/>
  </div>
  <div class="container-fluid login-wrapper register-container">
    <div class="register-wrapper">
    <!-- <h2 class="heading">Login</h2> -->
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.valid)">

      <!--email-->
      <div class="form-group row space-btm">
        <label for="email" class="col-xs-12 col-form-label login-label-txt">Email</label>
        <div class="col-xs-12">
            <div class="form-group__email d-flex">
              <input type="text" class="form-control login-label-val" id="email" formControlName="email" placeholder="something@deloitte.com"
              pattern="[A-Za-z0-9]+"
                [style.width]="loginForm.get('email').value ? (loginForm.get('email').value.length)*8.4+ 'px' : '100%'"
              >
              <span class="form-group__email__domain lbl-val"
                      *ngIf="loginForm.get('email').value">@deloitte.com</span>
          </div>
          <p *ngIf="submitted && loginForm.get('email').hasError('required')" class="error-msg">
              Email is required.
          </p>
          
        </div>
      </div>

      <!--password-->
      <div class="form-group row space-btm">
        <label for="password" class="col-xs-12 col-form-label login-label-txt">Password</label>
        <div class="col-xs-12">
          <input type="password" class="form-control login-label-val" id="password" formControlName="password" placeholder="Password">
          <p *ngIf="submitted && loginForm.get('password').hasError('required')" class="error-msg">
              Password is required.
          </p>
        </div>
      </div>

      <!--email/pwd mismatch error-->
      <p *ngIf="unauthorizedError" class="error-msg">
        Email or Password does not match.
      </p>

      <!--server connection error-->
      <p *ngIf="serverError" class="error-msg">
        Could not connect to server. Please try again later.
      </p>

      <div class="form-group row">
          <a [routerLink]="['/forgot-password']" class="btn btn-link btn-forgot-password">Forgot Password?</a>
      </div>
      <!--submit btn-->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-login">Login</button>
        <a [routerLink]="['/register']" class="hide btn btn-link">Register</a>
        <!-- <a [routerLink]="['/forgot-password']" class="btn btn-link">Forgot Password</a> -->
      </div>
    </form>
  </div>
</div>
</div>

<app-loader [isLoading]="loading"></app-loader>
