<!--modal code to show registration success message-->
<div class="overlay"></div>

<div class="success-modal" *ngIf="modalType === 'success'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        {{message}}
      </div>
    </div>
  </div>
</div>

<div class="confirmation-modal" *ngIf="modalType === 'confirm'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        {{message}}
      </div>
      <button class="btn" (click)="isConfirmed(true)">Ok</button>
      <button class="btn" (click)="isConfirmed(false)">Cancel</button>
    </div>
  </div>
</div>
