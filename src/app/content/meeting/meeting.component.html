<div>
  <form>
	  <h2>Book a room</h2>
	  <button type="submit">Book</button>

	  <div class="form-group row">
      <label for="from-date" class="col-sm-2 col-form-label">From Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="from-date" formControlName="fromDate" placeholder="From Date">
        <!-- <p *ngIf="submitted && loginForm.get('email').hasError('required')" class="error-msg">
            Please select date.
        </p> -->
      </div>
    </div>

    <div class="form-group row">
      <label for="to-date" class="col-sm-2 col-form-label">To Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="to-date" formControlName="toDate" placeholder="To Date">
        <!-- <p *ngIf="submitted && loginForm.get('email').hasError('required')" class="error-msg">
            Please select date.
        </p> -->
      </div>
    </div>

    <div class="form-group row">
      <label for="from-time" class="col-sm-2 col-form-label">From Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="from-time" formControlName="fromTime" placeholder="From Time">
        <!-- <p *ngIf="submitted && loginForm.get('email').hasError('required')" class="error-msg">
            Please select date.
        </p> -->
      </div>
    </div>

    <div class="form-group row">
      <label for="to-time" class="col-sm-2 col-form-label">To Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="to-time" formControlName="toTime" placeholder="To Time">
        <!-- <p *ngIf="submitted && loginForm.get('email').hasError('required')" class="error-msg">
            Please select date.
        </p> -->
      </div>
    </div>

	</form>
</div>
